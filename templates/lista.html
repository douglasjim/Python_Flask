{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
            {%for movie in videos%}
                <tr>
                    <th>Nome: {{ movie.nome }}</th>
                    <th>Tema</th>
                </tr>
            </thead>
            <tbody>
             <!--Assim conseguimos mostrar os dados que esta em uma lista que criamos la em jogoteca -->
                <tr><!--extraindo o valor que esta dentro do objetic-->
                    <td><iframe width="560" height="315" src={{ movie.link }} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>

                    <td>{{ movie.tema }}<br><button onclick="like()"><img src="static/gostar.svg">LIKE</button><p id="show"></p></td>

                </tr>

            {% endfor %}
            </tbody>
        </table>

{% endblock %}
    </div>




  </body>
</html>
